  <!-- Modal  SignUP-->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Registro:
            Contraseña con al menos 6 caracteres
          </h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <div class="form-group">
                <input type="text" id="signup-email" class="form-control"
                placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" class="form-control"
                placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal  SignIn-->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
                <input type="text" id="login-email" class="form-control"
                placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" class="form-control"
                placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-info btn-block">Ingresa</button>
            <button type="button" class="btn btn-secondary btn-block" id="googleLogin">Registrate con Gmail</button>
            <button type="submit" class="btn btn-primary btn-block" id="facebookLogin">Registrate con Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
    $('.btn1').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn1').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn1').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      // agregue una tercera clase para otro nivel
      $('.tercer-btn1').click(function(){
        $('nav ul .tercer-show').toggleClass("show2");
        $('nav ul .third').toggleClass("rotate");
      });
      //
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
